<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Dashboard | ZenDo.</title>
</head>

<body>
    <div class="main-container">
        <div class="grid">
            <div class="header box">
                <div class="left">
                    <div class="profile">
                        <img class="avatar" src="images/avatar.JPG">
                        <div class="user">
                            <div class="name">Peter Tran-Truong</div>
                            <div class="title">Software Developer</div>
                        </div>
                    </div>
                    <div class="date-container">
                        <div class="date">
                            <span class="material-symbols-outlined icon">calendar_month
                                <span class="date-value">10 Dec</span>
                            </span>
                            <span class="material-symbols-outlined icon">schedule
                                <span class="date-value">11:11</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="search-bar">
                        <span class="material-symbols-outlined">search</span>
                        <input class="no-outline" type="text" placeholder="Search">
                    </div>
                    <div class="notifications">
                        <span class="material-symbols-outlined header-icon">notifications</span>
                        <span class="material-symbols-outlined header-icon">chat</span>
                    </div>
                </div>
            </div>
            <div class="side-bar box">
                <div class="logo-container">
                    <img class="logo" src="images/logo.png"><span class="logo">ZenDo.</span>
                </div>
                <div class="nav">
                    <div class="nav-options">
                        <span class="material-symbols-outlined">home</span>
                        <span class="nav-option">Home</span>
                    </div>
                    <div class="nav-options">
                        <span class="material-symbols-outlined selected">space_dashboard</span>
                        <span class="nav-option selected">Projects</span>
                    </div>
                    <div class="nav-options">
                        <span class="material-symbols-outlined">bar_chart</span>
                        <span class="nav-option">Statistics</span>
                    </div>
                    <div class="nav-options">
                        <span class="material-symbols-outlined">settings</span>
                        <span class="nav-option">Settings</span>
                    </div>
                </div>
                <div class="side-bar-bottom">
                    <div class="info">
                        <span class="material-symbols-outlined">info</span>Help & information
                    </div>
                    <div class="log-out">
                        <span class="material-symbols-outlined">logout</span>Log out
                    </div>
                </div>
            </div>
            <div class="middle-card box"></div>
            <div class="right-card1 box"></div>
            <div class="right-card2 box"></div>
        </div>
        <footer class="footer">Copyright&nbsp &copy &nbsp<a href="https://github.com/pdtru">pdtru</a>&nbsp;&nbsp;2023
        </footer>
    </div>
</body>

</html>
